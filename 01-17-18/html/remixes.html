<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonathon Seth Murphy</title>
	<link href="https://fonts.googleapis.com/css?family=Cousine|Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <nav class="banner">
      <p class="name">Jonathon Seth Murphy</p>
      <a href="../index.html" class="home">Home</a>
      <a href="blog.html" class="blog">Blog</a>
      <a href="portfolio.html" class="portfolio">Portiolio</a>
      <a href="resume.html" class="resume">Resume</a>
    </nav>  
	
	<div class="album">
	
	
				<div class="album-art">
					<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
						<div class="flipper">
							<div class="front">
								<img src="../images/remixes.png" alt="Album Art">
							</div>
							<div class="back">
								<div class="albumback">
									<div class="back-album-art">
										<img src="../images/remixes-back.png" alt="Back of Album Art">
									</div>
									<div class="back-album-text">
									<p class="artistname" id="remixes">The Rum Sessions</p>
									<cite>Remixes</cite>
									<hr/>
									<div class="track-list">
										<p>Rise</p>
										<p>Worn out Shoes</p>
										<p>Oh Darling feat. Jack the Rapper</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</div>
	

    
    
		<div class="album-music">
			
		
			<audio controls class="Rise">
				<source src="../music/Remixes/Rise (remix).wav" type="audio/wav">
				Your browser does not support the audio tag.
			</audio>
						
			<audio controls class="Worn out Shoes">
				<source src="../music/Remixes/Worn out shoes (Remix) (for band).wav" type="audio/wav">
				Your browser does not support the audio tag.
			</audio>
			
			<audio controls class="Oh Darling feat Jack the Rapper">
				<source src="../music/Remixes/oh darling (remix) soundcloud.wav" type="audio/wav">
				Your browser does not support the audio tag.
			</audio>

		</div>
	
	</div>
    
    
    
    
    
    
    
  </body>
</html>
